<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add any additional CSS or styling links here -->
</head>
<body>

    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post" action="{% url 'token_obtain_pair' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <a href="http://localhost:3000/signup"><button type="button">Sign Up</button></a>
    <!-- Add any additional scripts or JS links here -->
</body>
</html>
